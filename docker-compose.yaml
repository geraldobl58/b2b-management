services:
  # Banco de DESENVOLVIMENTO
  postgres:
    image: bitnami/postgresql:latest
    container_name: b2bmanagement
    environment:
      POSTGRES_DB: b2bmanagement
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U docker -d b2bmanagement -h 127.0.0.1 -p 5432",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  # Banco de TESTE (E2E) â€” porta 5433
  postgres_test:
    image: bitnami/postgresql:latest
    container_name: b2bmanagement_test
    environment:
      POSTGRES_DB: b2bmanagement_test
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U docker -d b2bmanagement_test -h 127.0.0.1 -p 5432",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  postgres_test_data:
